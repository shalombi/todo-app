<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo MVC</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>Todo MVC</h1>
    <section class="todo-filter">

        <select onchange="onSetFilter(this.value)" class="filter-select">
            <option value="">All</option>
            <option value="active">Active</option>
            <option value="done">Done</option>
        </select>
        <input type="text" oninput="onSetFilterByTxt(this.value)" placeholder="Type something..." />
        <select onChange="onSortItems(this.value)">
            <option value="">Sort By -  </option>
            <option value="txt">Txt</option>
            <option value="importance">Importance</option>
            <option value="timeStamp">Created at</option>
        </select>
    </section>
    <ul>
    </ul>
    <section class="stat">
        Total: <span class="total">3</span> Active: <span class="active">2</span>
    </section>

    <section>
        created at: <span class="created-at"></span>
    </section>

    <form onsubmit="onAddTodo(event)">
        <input type="text" name="txt" placeholder="What todo?" />

        <input name="importance" placeholder="importance" />

        <button>Add</button>
    </form>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/todo.service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
